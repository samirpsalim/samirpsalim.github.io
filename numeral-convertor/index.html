<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular numeral to Chinese numeral convertor</title>
</head>
<body>
    <p>This is intended to work from 1-99 at the moment. The characters used are intended as Traditional Chinese characters.</p>
    <form method="post">
    <label>Regular numeral (eg:15)</label>
    <input type="text" id="input">
    </form>
    <hr>
    <input type="text" disabled style="display: none;" id="output">
</body>
</html>
